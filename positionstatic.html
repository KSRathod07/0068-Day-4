<html>
<title>position static</title>
<head>
<style>
div.static{
	position:static;
    padding-bottom: 10px;
    width:10%;
    right: 0;
    border:3px solid #075645;
    background-color: gray;
}
</style>
<body>
    <h2>position static</h2>
    <p>use static position we can't change position of it</p>
    <div class="static">this is static position</div>
    </body>
</html>
